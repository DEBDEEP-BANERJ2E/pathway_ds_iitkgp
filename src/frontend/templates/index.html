<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Research Paper Classification System</h1>
        <p>Classify and recommend conferences for your research papers.</p>
    </header>

    <section>
        <h2>Upload Research Paper</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="paper">Choose a research paper:</label>
            <input type="file" name="paper" id="paper" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Research Paper Classification System. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
